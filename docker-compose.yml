version: '3.8'

services:
  # Serviço para o banco de dados PostgreSQL
  db:
    image: postgres:16-alpine # Usando uma imagem oficial do PostgreSQL
    container_name: hubdosaber_db_container
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-hubdosaber_db} # Nome do banco de dados, usa variável de ambiente ou padrão
      POSTGRES_USER: ${DB_USER:-hubdosaber_user} # Usuário do banco de dados, usa variável de ambiente ou padrão
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sua_senha_segura} # Senha do banco de dados, usa variável de ambiente ou padrão
    ports:
      - "5432:5432" # Mapeia a porta 5432 do host para a porta 5432 do contêiner
    volumes:
      - db_data:/var/lib/postgresql/data # Persiste os dados do banco de dados em um volume

  # Serviço para a sua aplicação Spring Boot
  app:
    build: .. # Constrói a imagem Docker a partir do Dockerfile no diretório atual
    container_name: hubdosaber_app_container
    restart: always
    ports:
      - "8080:8080" # Mapeia a porta 8080 do host para a porta 8080 do contêiner
    environment:
      # Sobrescreve as configurações do application.properties para usar o serviço 'db'
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-hubdosaber_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-hubdosaber_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-sua_senha_segura}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # Mantém a configuração de DDL auto
    depends_on:
      - db # Garante que o serviço 'db' seja iniciado antes do serviço 'app'

volumes:
  db_data: # Define o volume para persistência dos dados do banco de dados
