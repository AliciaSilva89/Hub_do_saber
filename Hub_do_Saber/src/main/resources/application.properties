spring.application.name=Hub_do_Saber

spring.datasource.url=jdbc:postgresql://localhost:5432/hubdosaber_db
spring.datasource.username=hubdosaber_user
spring.datasource.password=sua_senha_segura
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

FROM openjdk:21-jdk-slim

WORKDIR /app

COPY target/Hub_do_Saber-0.0.1-SNAPSHOT.jar app.jar

EXPOSE 8080

ENTRYPOINT ["java", "-jar", "app.jar"]
